<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="accountValues">
          <div class="form-group">
            <label for="checkingsInput">Checkings Account</label>
            <input type="text" class="form-control" id="checkings-input" placeholder="$$">
          </div>
          <br>
          <div class="form-group">
            <label for="savingsInput">Savings Account</label>
            <input type="text" class="form-control" id="savings-input" placeholder="$$">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br />

      </div>
    </div>
  </div>
  <h1 class="checkings-value">Checkings</h1>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
